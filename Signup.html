<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-page background image */
        body {
            background: url('Yummy.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Form styling */
        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Adjust text and link */
        .login-form h3 {
            margin-bottom: 20px;
        }

        .login-form .form-text {
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <!-- Login Form Container -->
    <div class="login-form">
        <h3>Create an Account</h3>
        <form>
            <div class="mb-3">
                <!-- <label for="firstName" class="form-label">First Name</label> -->
                <input type="text" class="form-control" id="firstName" placeholder="First name*" required>
            </div>
            <div class="mb-3">
                <!-- <label for="firstName" class="form-label">First Name</label> -->
                <input type="text" class="form-control" id="MiddleName" placeholder="Middle name">
            </div>
            <div class="mb-3">
                <!-- <label for="lastName" class="form-label">Last Name</label> -->
                <input type="text" class="form-control" id="lastName" placeholder="Last name*" required>
            </div>
            <div class="mb-3">
                <!-- <label for="email" class="form-label">Email Address</label> -->
                <input type="email" class="form-control" id="email" placeholder="Email*" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="psd" placeholder="Password*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg mt-2">Sign Up</button>
            <div class="form-text mt-3">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </form>
    </div>

</body>
</html>
