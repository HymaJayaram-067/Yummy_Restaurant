<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Restaurant Landing Page</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Landing page container */
        .landing-page {
            display: flex;
            justify-content: space-between;
            height: 100vh;
           background-color: rgb(48, 46, 46); /* Replace with a good background image */
            background-size: cover;
            background-position: center;
            color: #fff; /* White text for contrast */
            padding-right: 50px;
            position: relative;
        }

        /* Dish image on left side */
        .dish-image {
            opacity: 0.8;
            background-image: url('Burger.jpg'); /* Replace with dish image */
            background-size: cover;
            background-position: center;
            height: 80%;
            width: 50%;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        /* Content on the right side */
        .content {
            max-width: 50%;
            padding-left: 50px;
            margin-top: 100px; /* Adjusts positioning to center vertically */
        }

        .content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #f36c12; /* Tomato color for the heading */
        }

        .content p {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 10px;
            line-height: 1.8;
        }

        .content .btn {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #f36c12; /* Vibrant red */
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .content .btn:hover {
            background-color: #f36c12;; /* Darker shade for hover */
        }

        .content .btn .arrow {
            margin-left: 15px;
            font-size: 1.5rem;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black navbar */
            padding: 15px 20px;
        }

        .navbar-brand {
            color: #fff !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
            margin-left: 20px;
        }
        .bg-dark{
            background-color: dimgray !important;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .landing-page {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: auto;
            }

            .dish-image {
                width: 80%;
                height: 300px;
                margin-bottom: 30px;
            }

            .content {
                max-width: 90%;
                text-align: center;
                padding: 20px;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .content .btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }

    </style>
</head>
